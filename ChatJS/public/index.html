<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DvG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
</head>

<body>
    <!-- Login -->
    <div id="login" class="page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
            <a class="navbar-brand h1">DvG Game</a>
        </nav>
        <div id="about-the-app">
            <h1 style="margin-top: 90px;">Draw and Guess Game!!!</h1>
            <h4>PBL4 app by CMT , TPN , TLD</h4>
        </div>
        <div id="login-box">
            <button id="new-game-button"><b>Create a new game.</b></button>
            <span style="margin-top: 2rem;margin-bottom: 2rem;"><b>or</b></span>
            <input id="join-game" class="brower-default" type="text" placeholder="Enter the game ID...">
            <span id="game-not-found">The game ID does not exist.Check the game ID and try again.</span>
        </div>
        <div id="player-name-box" style="display:none;">
            <input type="text" class="browser-default" id="player-name" placeholder="Enter your name">

        </div>
    </div>

    <!-- Game -->
    <div id="pictionary" class="page">
        <span id="game-code"></span>
        <span id="draw-info"></span>
        <a class="waves-effect waves-light btn-large light-blue accent-3" id="new-word-button">New Word</a>
        <span id="player-info"></span>
        <span id="guess-window"><div></div></span>
        <main id="draw-window" style="z-index:-1;">
            <canvas id="board"></canvas>
        </main>
        <div id="draw-controls" class="sidebar">
            <ul>
                <li>
                    <label for="weight">Stroke:</label>
                    <input type="range" id="weight" min="2" max="10" value="5" onchange="changeLineWidth()" />
                </li>
                <li>
                    <label for="color">Color:</label>
                    <input type="color" id="color" value="#ff0000" onchange="changeColor()" />
                </li>
                <li>
                    <button onclick="setTool('pen')">Pen<i class="fa fa-trash"></i></button>
                </li>
                <li>
                    <button onclick="setTool('line')">Line<i class="fa fa-trash"></i></button>
                </li>
                <li>
                    <button onclick="setTool('rect')">Rect<i class="fa fa-trash"></i></button>
                </li>
                <li>
                    <button onclick="undo()">Undo<i class="fa fa-trash"></i></button>
                </li>
                <li>
                    <button onclick="redo()">Redo<i class="fa fa-trash"></i></button>
                </li>
                <li>
                    <button id="clear-button" onclick="clear()">Clear<i class="fa fa-trash"></i></button>
                </li>
            </ul>
        </div>
        <input class="brower-default" type="text" placeholder="Let's guess what they drawing.." id="guesser-input">
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/paint1.js"></script>
    <script type="text/javascript">
        function changeColor() {
            p.color = document.getElementById('color').value;
        }

        function changeLineWidth(lineWidth) {
            p.lineWidth = document.getElementById('weight').value;
        }

        function setTool(tool) {
            p.tool = tool;
        }

        function undo() {
            p.undo();
        }

        function redo() {
            p.redo();
        }

        function clear() {
            p.clear();
        }
    </script>
</body>

</html>
